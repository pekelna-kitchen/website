{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <ul>
    {% for location, entry in productList %}
      <h2>{{ location.name }}</h2>
      {% for product in entry.products %}
        <li>{{ product.name }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
</div>

{% endblock %}
