{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
<a href="https://t.me/HellKitchenStorageBot" >
  <img src="{% static 'qrcode.png' %}" width=100" height=100></a>
</div>

<div class="container">
  <table style="width:100%;height:100%;">
    <tr>
      <th>Продукт</th>
      <th>Кількість</th> 
      <th>Ємність</th>
      <th>Місце</th>
      <th>Дата останньої зміни</th>
    </tr>
    {% for i, human_date in instances %}
    <tr>
      <td>{{ i.product.name }}:  </td>
      <td>{{ i.amount }}</td>
      <td>{{ i.container.symbol }}</td>
      <td>{{ i.location.name }}</td>
      <td>{{ human_date }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
