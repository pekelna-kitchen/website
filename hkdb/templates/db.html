{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <ul>
    {% for location, instances in productList %}
      <h2>{{ location.name }}</h2>
      {% for instance in instances %}
        <li>{{ instance.product.name }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
</div>

{% endblock %}
